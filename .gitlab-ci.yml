---
stages:
  - pre-check
  - build doc
  - publish doc
  - test
  - check
  - build
  - publish

check code smells:
  image: registry.merchise.org/merchise/python-dev:3.6-alpine
  script:
    - merchise_lint3
  stage: pre-check
  allow_failure: true
  only:
    - main
    - merge_requests

.run_tox_tests: &run_tox_tests
  image: registry.merchise.org/merchise/python-dev:$PYTHON-alpine
  stage: test
  script:
    - tox -e system-unit

.run_tox_staticcheck: &run_tox_staticcheck
  image: registry.merchise.org/merchise/python-dev:3.6-alpine
  stage: pre-check
  script:
    - tox -e 3.6-staticcheck

.run_tox_doctest: &run_tox_doctest
  image: registry.merchise.org/merchise/python-dev:3.6-alpine
  stage: test
  script:
    - tox -e 3.6-doctest

run tests with Python 3.6:
  <<: *run_tox_tests
  variables:
    PYTHON: "3.6"
  only:
    - main
    - merge_requests

run tests with Python 3.7:
  <<: *run_tox_tests
  variables:
    PYTHON: "3.7"
  only:
    - main
    - merge_requests

run tests with Python 3.8:
  <<: *run_tox_tests
  variables:
    PYTHON: "3.8"
  only:
    - main
    - merge_requests
  allow_failure: true


run static checks:
  <<: *run_tox_staticcheck
  only:
    - main
    - merge_requests

run doctests:
  <<: *run_tox_doctest
  only:
    - main
    - merge_requests


run coverage tests:
  image: registry.merchise.org/merchise/python-dev:3.6-alpine
  stage: test
  script:
    - tox -e 3.6-coverage
  allow_failure: true
  only:
    - main
    - merge_requests


check signature of tag:
  image: alpine
  stage: check
  script:
    - apk add git gnupg
    - gpg --recv-key $GNUPG_KEY
    - git verify-tag $CI_COMMIT_REF_NAME
  only:
    - tags

build source distribution:
  image: python:3.6-alpine
  stage: build
  script:
    - rm -f dist/*
    - python setup.py sdist
  artifacts:
    paths:
      - dist/
  only:
    - tags

build binary distribution:
  image: python:3.6-alpine
  stage: build
  script:
    - pip install wheel
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/
  only:
    - tags

publish_locally:
  stage: publish
  script:
    - ssh manu@gestion.lahavane.com "mkdir -p Repos/$CI_PROJECT_NAME"
    - scp dist/* manu@gestion.lahavane.com:Repos/$CI_PROJECT_NAME/
  tags:
    - repo.lahavane.com
  only:
    - tags
  environment:
    name: repo.lahavane.com
    url: http://repo.lahavane.com/pypi/$CI_PROJECT_NAME
  dependencies:
    - check signature of tag
    - build source distribution
    - build binary distribution


publish_pypi:
  image: registry.merchise.org/merchise/python-dev:3.6-alpine
  stage: publish
  script:
    - twine upload -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
  only:
    - tags
  dependencies:
    - check signature of tag
    - build source distribution
    - build binary distribution
  environment:
    name: pypi
    url: https://pypi.python.org/pypi/$CI_PROJECT_NAME


.build_doc: &build_documentation
  image: python:3.8-alpine
  script:
    - |
      apk add make git
      pip install -U pip pipenv
      pip install -e .
      make -C docs/ html
      mkdir -p public
      cp -rf docs/build/html/* public/

pages:
  <<: *build_documentation
  stage: build
  needs: []
  artifacts:
    paths:
      - public
  only:
    - main
