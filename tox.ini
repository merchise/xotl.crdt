[tox]
envlist =
   {3.6,3.7,3.8}-unit
   3.6-{lint, staticcheck,doctest,coverage}


[testenv]
basepython=
   3.6: python3.6
   3.7: python3.7
   3.8: python3.8
   system: python


deps = pytest
       hypothesis~=5.5.2
       ipdb
       pytest-cov
       doctest: Sphinx>=1.3.4,<1.5
       staticcheck: mypy
       lint: merchise.lint
       lint: pycodestyle

sitepackages = False

whitelist_externals = /usr/bin/make

commands=
   unit: py.test -l --hypothesis-show-statistics []
   staticcheck: mypy -p xotl.crdt --config-file {toxinidir}/mypy.ini
   doctest: make -C docs/ doctest
   lint: merchise_lint3
   coverage: py.test -l -q --doctest-glob='*.rst' --cov=xotl.crdt []
